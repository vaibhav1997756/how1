<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Admission form</title>
</head>
<body>
    <div class="head">
        <h3>Admission Form for Geekster</h3>
        <form>
            <p><b>Admission Form</b></p>
            <input type="text" class="inline" name="fi_name" placeholder="First Name" autocomplete="off" required />
            <input type="text" class="inline" name="la_name" placeholder="Last Name" />
            <br />
            <input type="email" class="inline" name="mail" placeholder="Email ID" autocomplete="off" required />
            <input type="tel" class="inline" name="phone" placeholder="Phone Number" required pattern="[0-9]{6}-[0-9]{8}-[0-9]{7}" />
            <br />
            <input type="date" class="inline" name="date_of_birth" max="2023-03-02" />
            <select class="inline" name="gender">
                <option selected disabled>Select gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <br>
            <textarea name="address" placeholder="Address"></textarea>
            <h4>Education Info</h4>
            <select name="degree">
                <option selected disabled>Select Degree</option>
                <optgroup label="Bachelors">
                    <option>B.Tech</option>
                    <option>B.E.</option>
                    <option>B.Sc.</option>
                    <option>BCA</option>
                </optgroup>
                <optgroup label="Masters">
                    <option>M.Tech</option>
                    <option>M.E.</option>
                    <option>M.Sc.</option>
                    <option>MCA</option>
                </optgroup>
            </select>
            <input type="text" name="college" placeholder="College Name" />
            <br><br>
            <input type="number" name="graduation_year" placeholder="Year of graduation" min="2010" max="2022" />
            <input type="number" name="percentage" placeholder="Percentage" min="0" max="100" />
            <br>
            <br>
            <input type="file" />
            <h4>Course Details</h4>
            <input type="radio" class="inline" name="course_type" />Fundamental
            <input type="radio" class="inline" name="course_type" />Advance
            <br />
            <input type="checkbox" class="inline" name="course_name" />Web
            <input type="checkbox" class="inline" name="course_name" />DSA
            <hr />
            <input type="submit" class="inline" value="Apply for Admission" />
            <input type="reset" class="inline" />
        </form>
    </div>
</body>
</html>
